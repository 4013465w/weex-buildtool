<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Weex Debugger</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no, email=no" />
<link rel="stylesheet" href="/static/vendor/bootstrap.min.css">
<link rel="stylesheet" href="/static/vendor/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/logger.css">

<script src="/static/vendor/jquery-1.9.1.min.js"></script>
<script src="/static/vendor/vue/vue.js"></script>
<script src="//g.alicdn.com/mtb/??lib-flexible/0.3.4/flexible.js,lib-env/1.5.10/env.js,lib-qrcode/1.0.1/qrcode.js"></script>
<script src="/static/debugger-client-browserify.js"></script>
</head>
<body>
<div id="slogan">
    <div class="wrap">
        <h1>Weex Debugger </h1>
        <p>please using <a href="http://alibaba.github.io/weex/download.html">Weex Playground App</a> to scan</p>
        <div id="qrcode"></div>
    </div>
</div>
<div id="logs" class="container">
    <div class="row">
        <label> Device Log Level: </label>
        <div class="btn-group" data-toggle="buttons" id="device-level">
            <label class="btn" data-level="all">
                <input type="radio" id="device-level-all" name='level'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>All</span>
            </label>
            <label class="btn" data-level="error">
                <input type="radio" id="device-level-error" name='level'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Error</span>
            </label>
            <label class="btn" data-level="warn">
                <input type="radio" id="device-level-warn" name='level'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Warn</span>
            </label>
            <label class="btn" data-level="info">
                <input type="radio" id="device-level-info" name='level'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Info</span>
            </label>
            <label class="btn" data-level="debug">
                <input type="radio" id="device-level-debug" name='level'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Debug</span>
            </label>
            <label class="btn" data-level="verbose">
                <input type="radio" id="device-level-verbose" name='level' ><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>Verbose</span>
            </label>
        </div>
        
    </div>
    <div class="row">
        <ul class="nav nav-pills" id="level"  v-on:click="changeDisplayLevel">
            <li v-bind:class="{'active':feLogLevelClassObj.error}"><a href="#" data-level="error">Error</a></li>
            <li v-bind:class="{'active':feLogLevelClassObj.warn}"><a href="#" data-level="warn">Warn</a></li>
            <li v-bind:class="{'active':feLogLevelClassObj.info}"><a href="#" data-level="info">Info</a></li>
            <li v-bind:class="{'active':feLogLevelClassObj.debug}"><a href="#" data-level="debug">Debug</a></li>
            <li v-bind:class="{'active':feLogLevelClassObj.verbose}"><a href="#" data-level="verbose">Verbose</a></li>
            <li v-bind:class="{'active':feLogLevelClassObj.all}"><a href="#" data-level="all">All</a></li>
        </ul>

        <div id="logger" v-bind:class="feLogLevelForClass"  >
            <p class="{{log.flag}} log" v-for="log in logs">
                {{log.content}}
            </p>
        </div>
        
    </div>
    <div class="row">
        <div class="span12">
            <button v-on:click="clearLog"  class="btn btn-primary" id="clear">Clear</button>
            <p id="status"></p>
        </div>
    </div>
</div>
</body>
</html>
